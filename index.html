
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmvResellers</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background-color: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="EmvResellers Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to EmvResellers</h1>
    <p>Modern software solutions for resellers and professionals.</p>
  </section>

  <section class="products" id="products">
    <div class="product">
      <h3>Software Tool 1</h3>
      <p>Feature-rich, powerful software for your needs.</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <h3>Software Tool 2</h3>
      <p>Streamline your operations with this advanced tool.</p>
      <button>Buy Now</button>
    </div>
  </section>

  <footer>
    &copy; 2025 EmvResellers. All rights reserved.
  </footer>
</body>
</html>
